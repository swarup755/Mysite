<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Checkbox</title>
    <script>
        function addCheckbox() {
            // টেক্সট বক্স থেকে ভেলু নেওয়া
            const text = document.getElementById('inputText').value;

            // নতুন ডিভ তৈরি করা
            const newDiv = document.createElement('div');

            // লেবেল তৈরি করা
            const newLabel = document.createElement('label');
            newLabel.textContent = text;

            // চেকবক্স তৈরি করা
            var vlc = document.getElementById("vlc");
            const newCheckbox = document.createElement('input');
            newCheckbox.type = 'checkbox';
            newCheckbox.value = vlc;

            // লেবেল এবং চেকবক্স ডিভের ভিতরে যোগ করা
            newLabel.appendChild(newCheckbox);
            newDiv.appendChild(newLabel);

            // মূল ডিভে নতুন ডিভ যোগ করা
            document.getElementById('container').appendChild(newDiv);
            
        }
        
    </script>
</head>
<body>
	<input type="text" id="vlc">
    <input type="text" id="inputText" placeholder="লিখুন">
    <button onclick="addCheckbox()">যোগ করুন</button>
    <div id="container"></div>
</body>
</html>
